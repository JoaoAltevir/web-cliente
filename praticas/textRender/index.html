<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="coluna">
            <form>
                <label for="txtConteudo"> Texto Puro </label>
                <textarea name="txtConteudo" id="txtConteudo"></textarea>
                <button type="button" onclick="adicionar()"></button>
            </form>
        </div>

        <div class="coluna">
            <h2>Texto renderizado</h2>
            <div id="textoRenderizado"></div>
        </div>
    </main>

    <script>
        const textoRenderizado = document.all.textoRenderizado;

        function adicionar() {
            const conteudoPuro = document.all.txtConteudo.value; //sempre retorno de html Ã© >>>EM TEXTO<<< 
            textoRenderizado.innerHTML = conteudoPuro;
        }
    </script>
</body>
</html>
